<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Retiradas USDT</title>
    <style>
        /* Estilo básico do formulário e da página */
        .container {
            width: 300px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        input {
            padding: 8px;
            font-size: 14px;
        }

        button {
            padding: 10px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: white;
            background-color: green;
        }

        /* Estilo do botão quando desabilitado */
        .disabled-button {
            background-color: gray;
            cursor: not-allowed;
            color: white;
        }

        /* Estilo do botão quando habilitado */
        .enabled-button {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Retiradas USDT</h1>
        <form id="withdrawForm">
            <label for="withdrawAmount">Valor de Retirada (USDT):</label>
            <input type="number" id="withdrawAmount" placeholder="Ex: -200, 54.8" step="0.01" required>

            <label for="withdrawDate">Data da Retirada:</label>
            <input type="date" id="withdrawDate" required>

            <label for="withdrawTime">Horário da Retirada:</label>
            <input type="time" id="withdrawTime" required>

            <button type="button" id="addWithdraw">Adicionar Retirada</button>
        </form>

        <h2>Lista de Retiradas</h2>
        <ul id="withdrawList"></ul>

        <h3>Total de Retiradas: <span id="totalAmount">0 USDT</span></h3>
        <button id="generatePdf" class="disabled-button" disabled>Gerar Relatório PDF</button>
    </div>

    <!-- Inclua jsPDF aqui -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
